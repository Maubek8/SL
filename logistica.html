<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMGEs - Logística</title>
    <link rel="icon" href="m.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .menu-item {
            padding: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #34495e;
        }

        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Submenu styles */
        .sub-menu {
            display: none;
            margin-left: 20px;
        }

        .sub-menu-item {
            padding: 5px 0;
            cursor: pointer;
            font-size: 0.9em;
        }

        .sub-menu-item:hover {
            background-color: #34495e;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            max-height: 80%;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: darkred;
        }

        /* Estilo adicional para os botões do modal */
        .action-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo" onclick="navigateTo('dashboard.html')">SIMGEs</div>
            <div class="menu-item" onclick="toggleSubMenu('logistica')">Logística
                <div class="sub-menu" id="logistica-submenu">
                    <div class="sub-menu-item" onclick="openModal('Gestão de Equipamentos')">Gestão de Equipamentos</div>
                    <div class="sub-menu-item" onclick="openModal('Calendário e Agendamento')">Calendário e Agendamento</div>
                    <div class="sub-menu-item" onclick="openModal('Materiais Consumíveis')">Materiais Consumíveis</div>
                    <div class="sub-menu-item" onclick="openModal('Gestão de Participantes')">Gestão de Participantes</div>
                </div>
            </div>
            <div class="menu-item" onclick="navigateTo('log/relatorios.html')">Relatórios e Análises</div>
            <div class="menu-item" onclick="navigateTo('log/suporte.html')">Suporte Operacional</div>
        </div>

        <div class="content">
            <div class="header">
                <h1>Logística do Laboratório de Simulação</h1>
            </div>
        </div>
    </div>

    <!-- Modal for displaying functionalities -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="close-btn" onclick="closeModal()">Fechar</button>
            </div>
            <div id="modal-body">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function toggleSubMenu(id) {
            const subMenu = document.getElementById(id + '-submenu');
            subMenu.style.display = (subMenu.style.display === 'block') ? 'none' : 'block';
        }

        function openModal(title) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerHTML = generateContent(title);
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function generateContent(title) {
            let content = '';
            switch (title) {
                case 'Gestão de Equipamentos':
                    content = '<p>Funções: Inserir, Editar, Excluir Equipamentos. Ver Histórico de Manutenção. Agendar Manutenção.</p>' +
                              '<button class="action-button">Inserir Equipamento</button>' +
                              '<button class="action-button">Editar Equipamento</button>' +
                              '<button class="action-button">Excluir Equipamento</button>' +
                              '<button class="action-button">Ver Histórico de Manutenção</button>' +
                              '<button class="action-button">Agendar Manutenção</button>';
                    break;
                case 'Calendário e Agendamento':
                    content = '<p>Funções: Verificar Disponibilidade, Agendar Simulações, Editar Simulações.</p>' +
                              '<button class="action-button">Agendar Simulação</button>' +
                              '<button class="action-button">Verificar Disponibilidade</button>';
                    break;
                case 'Materiais Consumíveis':
                    content = '<p>Funções: Inserir Material, Editar Material, Excluir Material, Solicitar Reposição.</p>' +
                              '<button class="action-button">Inserir Material</button>' +
                              '<button class="action-button">Editar Material</button>' +
                              '<button class="action-button">Solicitar Reposição</button>';
                    break;
                case 'Gestão de Participantes':
                    content = '<p>Funções: Inserir Participante, Editar Participante, Atribuir Funções em Simulações, Ver Histórico de Participação.</p>' +
                              '<button class="action-button">Inserir Participante</button>' +
                              '<button class="action-button">Atribuir Função</button>' +
                              '<button class="action-button">Ver Histórico</button>';
                    break;
                default:
                    content = '<p>Conteúdo não disponível.</p>';
            }
            return content;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
