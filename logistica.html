<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística - Sistema de Gestão</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo" onclick="navigateTo('dashboard.html')">SIMGEs</div>
            <div class="menu-item" onclick="navigateTo('log/logistica.html')">Logística</div>
            <div class="menu-item" onclick="navigateTo('financeiro.html')">Financeiro</div>
            <!-- Outros menus -->
        </div>

        <div class="content">
            <div class="header">
                <h1>Gestão de Logística</h1>
            </div>

            <!-- Formulário para inserir equipamentos -->
            <h2>Gestão de Equipamentos</h2>
            <form id="equipamento-form">
                <label for="nome-equipamento">Nome do Equipamento:</label>
                <input type="text" id="nome-equipamento" name="nome-equipamento" required>
                <label for="status-equipamento">Status:</label>
                <select id="status-equipamento" name="status-equipamento">
                    <option value="Disponível">Disponível</option>
                    <option value="Em Manutenção">Em Manutenção</option>
                </select>
                <button type="button" onclick="adicionarEquipamento()">Adicionar Equipamento</button>
            </form>

            <!-- Tabela para listar equipamentos -->
            <table id="equipamentos-tabela">
                <thead>
                    <tr>
                        <th>Nome do Equipamento</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="equipamentos-lista">
                    <!-- Dados de equipamentos serão inseridos aqui dinamicamente -->
                </tbody>
            </table>

            <!-- Gráfico para visualização dos equipamentos -->
            <h3>Status dos Equipamentos</h3>
            <canvas id="equipamentosGrafico" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
