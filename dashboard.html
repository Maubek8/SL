<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMGEs - Dashboard</title>
    <link rel="icon" href="assets/images/m.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Inclua a biblioteca Chart.js -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('fundo.png'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
        }

        .header {
            position: absolute;
            top: 10px;
            right: 20px;
            text-align: right;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header p {
            margin: 0;
            font-size: 12px;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar .logo {
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .menu-item {
            margin: 10px 0;
            cursor: pointer;
        }

        .menu-item:hover {
            color: #3498db; /* Cor ao passar o mouse */
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-left: 20px; /* Espaço entre sidebar e conteúdo */
        }

        h2 {
            color: #333;
        }

        /* Estilo do gráfico */
        #myChart {
            max-width: 600px;
            margin: 20px auto; /* Centraliza o gráfico */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SIMGEs - SimLab</h1>
        <p>powered by MK</p>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="logo" onclick="navigateTo('dashboard.html')">SIMGEs</div>
            <div class="menu-item" onclick="navigateTo('dashboard.html')">Dashboard</div>
            <div class="menu-item" onclick="navigateTo('atendimento.html')">Atendimento</div>
            <div class="menu-item" onclick="navigateTo('recursos-humanos.html')">Recursos Humanos</div>
            <div class="menu-item" onclick="navigateTo('financeiro.html')">Financeiro</div>
            <div class="menu-item" onclick="navigateTo('logistica.html')">Logística</div>
            <div class="menu-item" onclick="navigateTo('relatorios.html')">Relatórios</div>
            <div class="menu-item" onclick="navigateTo('satisfacao.html')">Satisfação</div>
            <div class="menu-item" onclick="navigateTo('configuracoes.html')">Configurações</div>
            <div class="menu-item" onclick="navigateTo('gerenciadormodulo.html')">Gerenciador de Módulos</div>
            <div class="menu-item" onclick="logout()">Sair</div>
        </div>
        
        <div class="content">
            <h2>Dashboard</h2>
            <canvas id="myChart" width="400" height="200"></canvas> <!-- Canvas para o gráfico -->

            <script>
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'bar', // Altere o tipo de gráfico conforme necessário
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function logout() {
            alert("Você saiu.");
        }
    </script>

</body>
</html>
