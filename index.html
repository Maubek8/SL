<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMGEs - Acesso</title>
    <link rel="icon" href="assets/images/m.ico" type="image/x-icon">
    <style>
        /* Estilos globais */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('fundo.png'); /* Altere para a imagem de fundo desejada */
            background-size: cover;
            background-position: center;
        }

        .header {
            position: absolute;
            top: 10px;
            right: 20px;
            text-align: right;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header p {
            margin: 0;
            font-size: 12px;
        }

        /* Estilos da caixa de login */
        .login-box {
            position: absolute;
            top: 50%;
            right: 20%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50; /* Cor do botão */
            color: white;
        }

        .login-box button:hover {
            opacity: 0.9; /* Efeito ao passar o mouse */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>SIMGEs - SimLab</h1>
        <p>powered by MK</p>
    </div>

    <div class="login-box">
        <h2>SIMGEs - Sistema Integrado de Gestão do SimLab</h2>
        <button onclick="window.location.href='dashboard.html'">Entrar</button>
    </div>

</body>
</html>
