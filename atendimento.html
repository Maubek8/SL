<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>SIMGEs - Atendimento</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilos globais e layout como anteriormente */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .attendance-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .attendance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ecf0f1;
        }
        .edit-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .edit-button:hover {
            background-color: #2980b9;
        }
        .edit-form {
            display: none; /* Inicialmente escondido */
            margin-top: 10px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        .modal {
            display: none; /* Inicialmente escondido */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">SIMGEs</div>
            <div class="menu-item">Dashboard</div>
            <div class="menu-item active">Atendimento</div>
            <!-- Outros itens de menu -->
        </div>
        <div class="content">
            <div class="header">
                <h1>Atendimento SIMGEs</h1>
            </div>
            <div class="attendance-list" id="attendanceList">
                <!-- Lista de atendimentos será preenchida dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Modal para Novo Atendimento -->
    <div id="newAttendanceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('newAttendanceModal')">&times;</span>
            <h2>Novo Atendimento</h2>
            <form id="newAttendanceForm">
                <label for="patientName">Nome do Paciente:</label>
                <input type="text" id="patientName" required>
                <label for="attendanceType">Tipo de Atendimento:</label>
                <select id="attendanceType" required>
                    <option value="">Selecione o tipo</option>
                    <option value="emergencia">Emergência</option>
                    <option value="consulta">Consulta</option>
                    <option value="exame">Exame</option>
                </select>
                <label for="professors">Professores:</label>
                <input type="text" id="professors" required>
                <label for="discipline">Disciplina:</label>
                <input type="text" id="discipline" required>
                <label for="module">Módulo:</label>
                <input type="text" id="module" required>
                <label for="room">Sala:</label>
                <input type="text" id="room" required>
                <button type="submit" class="action-button primary-button">Iniciar Atendimento</button>
            </form>
        </div>
    </div>

    <script>
        const attendanceQueue = [
            { 
                id: 1, 
                name: "João Silva", 
                type: "Emergência", 
                status: "Aguardando", 
                professors: ["Dr. Carlos"],
                discipline: "Primeiros Socorros",
                module: "APH",
                room: "Sala 1"
            },
            { 
                id: 2, 
                name: "Maria Oliveira", 
                type: "Consulta", 
                status: "Aguardando", 
                professors: ["Profa. Ana"],
                discipline: "Pediatria",
                module: "Pediátrica",
                room: "Sala 2"
            },
            { 
                id: 3, 
                name: "Carlos Santos", 
                type: "Exame", 
                status: "Aguardando", 
                professors: ["Dr. Eduardo"],
                discipline: "Exames Clínicos",
                module: "Exames",
                room: "Sala 3"
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            updateAttendanceList();
        });

        function updateAttendanceList() {
            const listElement = document.getElementById('attendanceList');
            listElement.innerHTML = '';
            attendanceQueue.forEach(attendance => {
                const attendanceElement = document.createElement('div');
                attendanceElement.className = 'attendance-item';
                attendanceElement.innerHTML = `
                    <div>
                        <strong>${attendance.name}</strong> - ${attendance.type}
                        <br>
                        <small>Professores: ${attendance.professors.join(', ')} | Disciplina: ${attendance.discipline}</small>
                        <br>
                        <small>Módulo: ${attendance.module} | Sala: ${attendance.room}</small>
                    </div>
                    <div>
                        <button class="edit-button" onclick="editAttendance(${attendance.id})">Editar</button>
                    </div>
                `;
                listElement.appendChild(attendanceElement);
            });
        }

        function editAttendance(id) {
            const attendance = attendanceQueue.find(a => a.id === id);
            const editForm = document.createElement('div');
            editForm.className = 'edit-form';
            editForm.innerHTML = `
                <h3>Editar Atendimento: ${attendance.name}</h3>
                <label for="editName">Nome:</label>
                <input type="text" id="editName" value="${attendance.name}" required>
                <label for="editType">Tipo de Atendimento:</label>
                <select id="editType">
                    <option value="emergencia"${attendance.type === 'Emergência' ? ' selected' : ''}>Emergência</option>
                    <option value="consulta"${attendance.type === 'Consulta' ? ' selected' : ''}>Consulta</option>
                    <option value="exame"${attendance.type === 'Exame' ? ' selected' : ''}>Exame</option>
                </select>
                <label for="editProfessors">Professores:</label>
                <input type="text" id="editProfessors" value="${attendance.professors.join(', ')}" required>
                <label for="editDiscipline">Disciplina:</label>
                <input type="text" id="editDiscipline" value="${attendance.discipline}" required>
                <label for="editModule">Módulo:</label>
                <input type="text" id="editModule" value="${attendance.module}" required>
                <label for="editRoom">Sala:</label>
                <input type="text" id="editRoom" value="${attendance.room}" required>
                <button onclick="saveAttendance(${attendance.id})">Salvar</button>
                <button onclick="closeEdit()">Cancelar</button>
            `;
            attendanceElement.appendChild(editForm);
        }

        function saveAttendance(id) {
            const attendance = attendanceQueue.find(a => a.id === id);
            attendance.name = document.getElementById('editName').value;
            attendance.type = document.getElementById('editType').value;
            attendance.professors = document.getElementById('editProfessors').value.split(',').map(p => p.trim());
            attendance.discipline = document.getElementById('editDiscipline').value;
            attendance.module = document.getElementById('editModule').value;
            attendance.room = document.getElementById('editRoom').value;
            updateAttendanceList();
        }

        function closeEdit() {
            const editForms = document.querySelectorAll('.edit-form');
            editForms.forEach(form => form.remove());
        }
    </script>
</body>
</html>
